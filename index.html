<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius (C°)</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit (F°)</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="script.js"></script>
    <p style=" position: absolute; bottom:10px; left: 0; width: 100%; text-align: center; color: aliceblue;">Made By Sagar Kumar❤️</p>
</body>
</html>
